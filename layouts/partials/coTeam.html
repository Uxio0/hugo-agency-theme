{{ "<!-- CoTeam Aside -->" | safeHTML }}
<aside class="clients bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
<h2 class="section-heading">{{ with .Site.Params.coTeam.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>

    <div class="row clients-list">
      {{ range .Site.Params.coTeam.members }}
        <div class="col-xs-6 col-sm-6 col-md-4 col">
          {{ $url := printf "img/logos/%s" .logo }}
          {{ if .link }}
            <a href="{{ .link }}">
							<img style="max-height: 140px;" src="{{ $url | absURL }}" class="img-responsive img-centered" alt="{{ .alt }}">
            </a>
          {{ else }}
            <img src="{{ $url | absURL }}" class="img-responsive img-centered" alt="{{ .alt }}">
          {{ end }}
        </div>
      {{ end }}

    </div>
  </div>
</aside>
